services:
  bot:
    image: gpt-survey-summarizer
    build: .
    command: bot
    environment:
      DISCORD_TOKEN: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CLIENT_ID: ""
      GUILD_ID: ""
      POST_CHANNEL_ID: ""
      GSS_LOG_LEVEL: ""
      SUMMARIZE_FREQUENCY_SECONDS: ""
  summarizer:
    image: gpt-survey-summarizer
    build: .
    command: summarizer
    environment:
      OPENAI_API_KEY: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      GSS_LOG_LEVEL: ""
      SUMMARIZE_FREQUENCY_SECONDS: ""
  api:
    image: gpt-survey-summarizer
    build: .
    command: server
    environment:
      OPENAI_API_KEY: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      AUTH_SECRET: ""
      GSS_LOG_LEVEL: ""
      GSS_SERVER_PORT: 3001
  redis:
    image: redis
