services:
  bot:
    image: gpt-survey-summarizer
    build: .
    command: bot
    environment:
      DISCORD_TOKEN: ""
      OPENAI_API_KEY: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CLIENT_ID: ""
      GUILD_ID: ""
      POST_CHANNEL_ID: ""
      GSS_LOG_LEVEL: ""
      SUMMARIZE_FREQUENCY_SECONDS: ""
      ADMIN_CHANNEL_ID: ""
  summarizer:
    image: gpt-survey-summarizer
    build: .
    command: summarizer
    environment:
      OPENAI_API_KEY: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      GSS_LOG_LEVEL: ""
      SUMMARIZE_FREQUENCY_SECONDS: ""
  redis:
    image: redis
